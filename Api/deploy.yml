apiVersion: v1
kind: Namespace
metadata:
  name: implantdent

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: api
  namespace: implantdent
  labels:
    app: api
data:
  Jwt__Issuer: Implantdent
  Jwt__Audience: Implantdent
  LogInfo: 'true'
  ASPNETCORE_URLS: https://+;http://+
  ASPNETCORE_HTTPS_PORT: '443'
  ASPNETCORE_Kestrel__Certificates__Default__Path: /https/cert.pfx
  Notification__To: leandrobaena@gmail.com
  UrlWeb: https://implantdent.com/changePassword

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: implantdent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
        - name: cert-volume
          secret:
            secretName: certificates
      containers:
        - name: api
          image: ghcr.io/implantdent/api:--version--
          volumeMounts:
            - name: cert-volume
              readOnly: true
              mountPath: "/https"
          ports:
            - containerPort: 80
            - containerPort: 443
          envFrom:
            - configMapRef:
                name: api
            - secretRef:
                name: api

---

apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: implantdent
  labels:
    app: api
spec:
  type: NodePort
  ports:
    - port: 80
      name: http
      protocol: TCP
      nodePort: 30000
    - port: 443
      name: https
      protocol: TCP
      nodePort: 30001
  selector:
    app: api